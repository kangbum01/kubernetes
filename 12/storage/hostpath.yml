---
kind: Pod
apiVersion: v1
metadata:
  name: web
spec:
  volumes:
  - name: html
    hostPath: 
      path: /webdata
  containers:
  - name: nginx
    image: nginx:1.14
    ports:
    - containerPort: 80
    volumeMounts:
    # mount /webdata /usr/share/nginx/html
    - name: html
      mountPath: /usr/share/nginx/html


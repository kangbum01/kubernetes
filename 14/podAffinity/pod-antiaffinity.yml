# affinity중 podAntiAffinity(파드 간의 간격 - 이건 먼거)을 사용해보는 실습
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: frontend
spec:
  replicas: 5
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: main
        image: busybox
        args: 
        - sleep
        - 1d
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchLabels:
                app: backend
            topologyKey: kubernetes.io/hostname


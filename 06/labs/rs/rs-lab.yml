---
# RS 이름: mainui-rs
# 파드 레이블(labels): name: apache, app: main, rel: stable
# 리플리카 개수: 2
# 컨테이너 이미지: httpd:2.2 
apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: mainui-rs
spec:
  replicas: 2
  selector:
    matchLabels:
      name: apache
      app: main
      rel: stable
  template:
    metadata:
      name: mainui-pod
      labels:
        name: apache
        app: main
        rel: stable
    spec:
      containers:
      - name: mainui-container
        image: httpd:2.2 
        ports:
        - containerPort: 80
